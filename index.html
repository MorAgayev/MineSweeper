<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="init()">
    <h1>Mine Sweeper</h1>

    <div class="btn-box">
        <label for="btn">Choose level: </label>
        <button onclick="selectLevel(4)" class="btn">4X4</button>
        <button onclick="selectLevel(8)" class="btn">8X8</button>
        <button onclick="selectLevel(12)" class="btn">12X12</button>
    </div>

    <div class="timer-box">
        <div class="timer">00:00</div>
        <div onclick="resetGame()" class="smile"></div>
        <div class="lives"></div>
    </div>


    <div class="board"></div>
    <div class="win-lose">PLAY</div>

    <button onclick="safeClick()" class="safe-click">safe</button>
    <p class="safe-remainder">3 clicks available</p>
  
    <button onclick="addMinesMult7()" class="safe-click">7BOOM!</button>

    <script src="js/main1.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
